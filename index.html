<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/pen-svgrepo-com.svg">
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="main">
        <div class="menu">
            <h1>Etch-a-Sketch â’¸ timche</h1>
            <ul>
                <li>
                    <div class="size">16 x 16</div>
                </li>
                <li><input type="range" min="1" max="60" step="1" value="16"></li>
                <li><input type="color" name="color" value="#000000"></li>
                <li><button effect="rainbow" btn_data="rainbow">Rainbow</button></li>
                <li><button effect="erase" btn_data="erase">Eraser</button></li>
                <li><button btn_data="grid">Grid</button></li>
                <li><button btn_data="reset" class="btn-blue">Reset</button></li>
            </ul>
        </div>
        <div class="canvas"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
